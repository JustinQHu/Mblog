<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Spinner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .activity-list {
            width: 25%;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .wheel-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #activities {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #activities li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        #activityInput {
            padding: 8px;
            width: 70%;
            margin-right: 5px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #removeBtn {
            background-color: #f44336;
        }

        #removeBtn:hover {
            background-color: #da190b;
        }

        #spinBtn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                from 0deg,
                #ff6b6b 0% 16.67%,
                #4ecdc4 16.67% 33.33%,
                #45b7d1 33.33% 50%,
                #96c93d 50% 66.67%,
                #ffcc33 66.67% 83.33%,
                #ff9ff3 83.33% 100%
            );
            transition: transform 3s ease-out;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #333;
            z-index: 2;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="activity-list">
        <h2>Activities</h2>
        <div class="input-group">
            <input type="text" id="activityInput" placeholder="Enter activity">
            <button onclick="addActivity()">Add</button>
        </div>
        <button id="removeBtn" onclick="removeActivity()">Remove Last</button>
        <ul id="activities"></ul>
    </div>

    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="pointer"></div>
        </div>
        <button id="spinBtn" onclick="spinWheel()">Spin</button>
        <div id="result"></div>
    </div>

    <script>
        let activities = [];
        let isSpinning = false;

        function addActivity() {
            const input = document.getElementById('activityInput');
            const activity = input.value.trim();
            if (activity) {
                activities.push(activity);
                updateActivityList();
                input.value = '';
            }
        }

        function removeActivity() {
            if (activities.length > 0) {
                activities.pop();
                updateActivityList();
            }
        }

        function updateActivityList() {
            const ul = document.getElementById('activities');
            ul.innerHTML = '';
            activities.forEach(activity => {
                const li = document.createElement('li');
                li.textContent = activity;
                ul.appendChild(li);
            });
        }

        function spinWheel() {
            if (isSpinning || activities.length === 0) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            result.textContent = '';
            
            // Calculate random spin (3-6 full rotations plus random angle)
            const extraRotations = Math.floor(Math.random() * 3) + 3;
            const randomAngle = Math.floor(Math.random() * 360);
            const totalRotation = (extraRotations * 360) + randomAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                // Calculate selected activity based on final position
                const segmentAngle = 360 / Math.max(activities.length, 1);
                const finalAngle = randomAngle % 360;
                const selectedIndex = Math.floor(finalAngle / segmentAngle);
                const selectedActivity = activities[activities.length - 1 - selectedIndex] || 'No activities';
                
                result.textContent = `Selected: ${selectedActivity}`;
                isSpinning = false;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${randomAngle}deg)`;
                setTimeout(() => {
                    wheel.style.transition = 'transform 3s ease-out';
                }, 50);
            }, 3000);
        }

        // Add activity with Enter key
        document.getElementById('activityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addActivity();
            }
        });
    </script>
</body>
</html>
